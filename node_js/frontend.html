<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message App</title>
    <style>
      .container {
        margin-top: 10%;
        text-align: center;
      }
      .message {
        background-color: aqua;
        color: black;
        min-height: 20vh;
        width: 30vw;
        border-radius: 20px;
        margin: 20px auto;
        padding: 10px;
        overflow-y: auto;
      }
      .buttons {
        margin-top: 10px;
      }
      input {
        margin: 5px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input type="text" id="input-name" placeholder="Name" />
      <input type="text" id="input-message" placeholder="Message" />
      <div class="buttons">
        <button onclick="postmessage()">Post</button>
        <button onclick="getmessage()">Get</button>
      </div>
    </div>

    <div class="message" id="message"></div>

    <script>
      async function postmessage() {
        const name = document.getElementById("input-name").value.trim();
        const message = document.getElementById("input-message").value.trim();

       


        const data = JSON.stringify({ name: name, message: message });

        const response = await fetch("http://127.0.0.1:3000/post-message", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
        });

        const result = await response.text();
        alert(result);

        document.getElementById("input-name").value = "";
        document.getElementById("input-message").value = "";
      }

      async function getmessage() {
        const response = await fetch("http://127.0.0.1:3000/students", {
          method: "GET",
        });

        const data = await response.json();

        const messageDiv = document.getElementById("message");
        messageDiv.innerHTML = "";

        data.forEach((msg) => {
          messageDiv.innerHTML += `<p><strong>${msg.name}:</strong> ${msg.message}</p>`;
        });
      }
    </script>
  </body>
</html>
