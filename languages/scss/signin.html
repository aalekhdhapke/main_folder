<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account Form</title>
    <link href="./bording.css" rel="stylesheet" />
  </head>
  <style></style>
  <body>
    <div class="form-container">
      <form>
        <h2>Sign_in</h2>
        <br />
        <br />
        <label for="">First name</label>
        <input type="text" placeholder="first name" class="input-field" />
        <!-- <div class="name-fields">
                <input type="text" placeholder="First Name" class="input-field half">
                <input type="text" placeholder="Last Name" class="input-field half">
            </div> -->
        <label for="">Last name</label>
        <input type="text" placeholder="Last name" class="input-field" />
        <label for="">Contact no</label>
        <input type="number" placeholder="Contact no" class="input-field" />
        <label for="">Email</label>
        <input type="email" placeholder="Email" class="input-field" />
        <label for="">Password</label>
        <input type="password" placeholder="password" class="input-field" />
        <button class="signin" type="submit">Sign-in</button>
        <br />
        <br />

        <a href="login_page.html"> Back to Home</a>
      </form>
    </div>
  </body> 
</html>
