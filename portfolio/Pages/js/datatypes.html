<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Types Example</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to right, #1f8ff1, #00f1fee2);
      }

      .main {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 90%;
        max-width: 400px;
      }

      h1 {
        margin-bottom: 20px;
        color: #333;
        font-size: 24px;
      }

      button {
        padding: 12px 25px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #0056b3;
      }

      #datype {
        margin-top: 20px;
        font-size: 16px;
        color: #000000;
        background-color: #f1f1f1;
        padding: 15px;
        border-radius: 10px;
        min-height: 60px;
        font-family: "Lucida Console", "Courier New", monospace;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <h1>Data Types Example</h1>
      <button onclick="displaydetatype()">Show Data Types</button>
      <div id="datype"></div>
    </div>

    <script>
      function displaydetatype() {
        const message =
          "Data types Example:\n \n variable = Number \n value = 42 \n Type = Number \n \n variable = Boolean \n value = true \n Type = Boolean \n \n variable = string \n value = Hello \n Type = String";
        document.getElementById("datype").innerText = message;
        console.log(message);
        alert(message);
      }
    </script>
  </body>
</html>
