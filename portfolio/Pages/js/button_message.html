<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    function displayMessage() {
      const message = "Welcome to my page  !";
      document.getElementById("message_box").innerText = message;
      console.log(message);
      alert(message);
    }
  </script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .main {
      text-align: center;
      display: grid;
      height: 40vh;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
    }
  </style>
  <body>
    <div class="main">
      <button onclick="displayMessage()">Click Me</button>
      <p id="message_box"></p>
    </div>
  </body>
</html>
