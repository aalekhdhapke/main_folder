<body>
    <script>
        let number = number(prompt("Enter a number:") );
        let result = "";
        if (number == 0){
            result = "number is neutral"
        }
        else{
            if (number > 0){
                result = "number is positive";
            }
            else{
                result = "number is negative";
            }
        }
        alert(result);
        console.log(result);
        </script>
