<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Window with Loop Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      color: #222;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .container {
      padding-top: 60px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .btn {
      padding: 14px 28px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #333;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #555;
    }

    .window-frame {
      margin: 40px auto;
      width: 300px;
      height: 250px;
      background-color: #87ceeb;
      border: 10px solid #4b4b4b;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .pane {
      width: 50%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      position: absolute;
      top: 0;
      transition: transform 1s ease;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }

    .left {
      left: 0;
      border-right: 2px solid #4b4b4b;
    }

    .right {
      right: 0;
      border-left: 2px solid #4b4b4b;
    }

    .open .left {
      transform: translateX(-100%);
    }

    .open .right {
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="status">ðŸ’¡ Light is ON</h1>
    <button class="btn" onclick="lightGone()">Light Gone</button>
    <button class="btn" onclick="lightOn()">Light On</button>

    <div class="window-frame" id="window">
      <div class="pane left"></div>
      <div class="pane right"></div>
    </div>
  </div>

  <script>
    const windowElement = document.getElementById("window");
    const status = document.getElementById("status");

    function lightGone() {
      status.textContent = 'ðŸŒ‘ Light is OFF (Window Open)';
      document.body.style.backgroundColor = "#222";
      document.body.style.color = "white";
      windowElement.classList.add("open");
    }

    function lightOn() {
      status.textContent = 'ðŸ’¡ Light is ON (Window Closed)';
      document.body.style.backgroundColor = "#fff8dc";
      document.body.style.color = "#222";
      windowElement.classList.remove("open");
    }

    // Start with light ON
    lightOn();

    // State variable: true = light ON, false = light OFF
    let lightIsOn = true;

    // Toggle every 5 minutes (300 ms)
    setInterval(() => {
      if(lightIsOn) {
        lightGone();
      } else {
        lightOn();
      }
      lightIsOn = !lightIsOn; // flip state
    }, 3000);
  </script>
</body>
</html>
