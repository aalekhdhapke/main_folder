<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
      
    }

    /* Left Sidebar */
    .sidebar {
      width: 220px;
      background-color: #442d6f;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      min-height: 83vh;
      position: fixed;
      left: 0;
      top: 0;
      border-radius: 0 15px 15px 0;
margin-top:90px;  
 }

    .sidebar ul {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding-left: 0;
    }

    .sidebar ul li a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: white;
      font-weight: 600;
      text-decoration: none;
      text-transform: capitalize;
      transition: background-color 0.3s ease;
    }

    .sidebar ul li a i {
      font-size: 1.3rem;
    }

    .sidebar ul li a:hover {
      background-color: #00bcd4;
      color: white;
    }

    /* Container */
    .container {
      display: flex;
      flex-direction: column;
      width: 100%;
      margin-left: 220px; /* left sidebar width */
      padding: 10px 20px;
    }

    /* Top Nav */
    nav.top-nav {
      display: flex;
      justify-content: space-between;
        align-items: center;
        margin-right: -2%;
      background-color: #442d6f;
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      width: 100vw;
      margin-left: -260px;
    }

    .brand {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand i {
      font-size: 1.8rem;
      color: #00bcd4;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }

    /* Content: Main + Right Sidebar */
    .content {
      display: grid;
      grid-template-columns: 1fr 250px;
      gap: 20px;
      margin-top: 20px;
    }

    main {
      padding: 10px;
    }

    .features {
      display: grid;  
      grid-template-columns:1fr 1fr 1fr ;
      gap: 15px;
    }

    .feature-box {
      background-color: white;
      height: 30vh;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-transform: capitalize;
      transition: transform 0.3s ease;
    }

    .feature-box:hover {
      transform: scale(1.03);
    }

    /* Right Sidebar */
    .sidebar_two {
      background-color: #e6e6e6;
      border-radius: 15px 0 0 15px;
      height: 80vh;
      padding-top: 20px;
      position: sticky;
      top: 100px;
    }

    .sidebar_two ul {
      list-style: none;
      padding-left: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar_two ul li a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      color: black;
      font-weight: 600;
      text-decoration: none;
      text-transform: capitalize;
      transition: background-color 0.3s ease;
    }

    .sidebar_two ul li a:hover {
      background-color: #00bcd4;
      color: white;
    }

    footer {
      background-color: #e8e8e8;
      color: #000;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      margin-top: 30px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        position: relative;
        width: 100%;
        border-radius: 0;
        flex-direction: row;
        padding: 10px 0;
      }

      .sidebar ul {
        flex-direction: row;
        overflow-x: auto;
      }

      .container {
        margin-left: 0;
        padding: 10px;
      }

      .content {
        grid-template-columns: 1fr;
      }

      .sidebar_two {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Main Container -->

     <i class='bx bx-globe-alt'></i>

    <!-- Main Content + Right Sidebar -->
    <div class="content">
      <main>

      <!-- Right Sidebar -->
      <aside class="sidebar_two">

        </ul>
      </aside>
    </div>

    <!-- Footer -->
    <footer>
      ¬© 2025 Admin Panel

  </div>
</body>
</html>
