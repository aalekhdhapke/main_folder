<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
/* .cointainer */
    .container {
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
      gap: 20px;
      padding: 10px;
    }
/* nav */
    nav {
      display: grid;
      grid-template-columns: 1fr auto;
      align-items: center;
      background-color: #442d6f;
      padding: 15px 30px;
      border-radius: 10px;
    }
/* brand */
    .brand {
      font-size: 1.5rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand i {
      font-size: 1.8rem;
      color: #00bcd4;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #00bcd4;
    }
/* hero_section */
    .hero {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      align-items: center;
      gap: 30px;
      padding: 40px;
      border-radius: 15px;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: #333;
    }

    .hero p {
      font-size: 1.1rem;
      color: #555;
      margin: 15px 0;
    }

    .buttons {  
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      background-color: rgb(90, 90, 222);
      text-decoration: none;
      transition: 0.3s ease;
    }

    

    .btn.secondary {
      background-color: #00bcd4;
    }

    .btn.secondary:hover {
      background-color: #0097a7;
    }

    .hero img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .feature-box {
      background-color: white;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.1rem;
      transition: transform 0.2s ease;
    }

   
    .cta {
      background-color: rgb(66, 177, 66);
      padding: 40px 20px;
      text-align: center;
      color: white;
      border-radius: 10px;
    }

    .cta button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: rgba(38, 38, 38, 0.287);
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #e8e8e8;
      color: #000;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
    }

  
  </style>
</head>
<body>

  <div class="container">

    <!-- Navbar -->
    <nav>
      <div class="brand">
        <i class='bx bx-globe-alt'></i>
        <span>Brand Name</span>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Feature</a>
        <a href="#">Pricing</a>
        <a href="#">Contact</a>
      </div>
    </nav>

    <!-- Main Section -->
    <main>

      <!-- Hero -->
      <section class="hero">
        <div>
          <h1>Build Smarter, Faster</h1>
          <p>Modern web solutions for creators and businesses.</p>
          <div class="buttons">
            <a href="#contact" class="btn">Get Started</a>
          </div>
        </div>
        <div>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRofv_S2W3n0T-cmG__OcGwpzW6fIJ8AN-Zlg&s" alt="Aalekh Dhapke">
        </div>
      </section>

      <!-- Features -->
      <section class="features">
        <div class="feature-box">üöÄ Fast Performance</div>
        <div class="feature-box">üîê Secure</div>
        <div class="feature-box">‚öôÔ∏è Easy Integration</div>
      </section>
<br>

      <!-- Call to Action -->
      <section class="cta">
        <h3>Ready to Launch?</h3>
        <p>Join thousands of creators using Brand Name</p>
        <button>Sign up free</button>
      </section>

    </main>

    <!-- Footer -->
    <footer>
      ¬© 2025 BrandName | Terms | Privacy
    </footer>

  </div>

</body>
</html>
